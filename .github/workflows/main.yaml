# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        runs-on: ubuntu-24.04

        steps:
            - uses: actions/checkout@v4

            - name: install dependencies
              run: |
                  sudo apt-get install -y snapd ruby pandoc
                  sudo snap install mdbook

            - name: compile presentaion
              run: |
                  cd lectures
                  ruby build.rb
                  cd ..

            - name: compile handout
              run: |
                  ruby build.rb
                  mdbook

            - name: copy slides
              run: |
                  mkdir -p book/slides/figures
                  mkdir -p book/slides/assets
                  cp -r lectures/figures/* book/slides/figures/
                  cp lectures/*.html book/slides/
                  cp assets/* book/assets/

            - name: deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  personal_token: ${{ secrets.PERSONAL_TOKEN }}
                  publish_dir: ./book
